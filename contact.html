<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="You will be able to contact me" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="pic-container">
        <nav class="navbar">
          <a href="index.html"><img src="AHIN.jpg" class="logo" /></a>

          <div class="hamburger" id="hamburger">&#9776;</div>
          <!-- Hamburger icon -->

          <ul id="nav-links" class="nav-links">
            <li><a href="contact.html">Contact Me</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="FAQS.html">FAQS</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="index.html">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <main id="content">
        <div id="contact">
          <h2>You can reach us at:</h2>

          <p class="tel-link round">
            <span class="tab-desk">My Phone:</span
            ><a href="tel:+18145558989" class="link">(814) 555-8989</a>
          </p>
          <p class="mobile">
            Email:
            <a href="mailto:hspam82@gmail.com" class="link"
              >contact@khanzahin.net</a
            >
          </p>
        </div>
        <div id="form">
          <h2>Complete the form below and we will contact you soon.</h2>
          <form class="form-grid">
            <fieldset>
              <legend>Contact Information</legend>

              <div>
                <label for="fName">First Name:</label>
                <input type="text" name="fName" id="fName" />
              </div>

              <div>
                <label for="lName">Last Name:</label>
                <input type="text" name="lName" id="lName" />
              </div>

              <div>
                <label for="bName">Name of Business:</label>
                <input type="text" name="bName" id="bName" />
              </div>

              <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" />
              </div>

              <div>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" />
              </div>
            </fieldset>

            <fieldset>
              <legend>Additional Information</legend>

              <p>I would like more information about:</p>

              <label for="vol">
                <input type="radio" name="info" id="vol" value="Volunteering" />
                Volunteering </label
              ><br />

              <label for="sponsor">
                <input
                  type="radio"
                  name="info"
                  id="sponsor"
                  value="Sponsorship Opportunities"
                />
                Sponsorship Opportunities </label
              ><br />

              <label for="wild">
                <input type="radio" name="info" id="wild" value="Wildlife" />
                Wildlife </label
              ><br />

              <label for="other">
                <input type="radio" name="info" id="other" value="Other" />
                Other, please specify below. </label
              ><br />

              <label for="questions">What questions do you have for us?</label
              ><br />
              <textarea
                name="questions"
                id="questions"
                rows="5"
                cols="35"
              ></textarea>
            </fieldset>
          </form>

          <button id="submit" value="Submit" type="submit" class="btn">
            Submit
          </button>
        </div>
      </main>
    </main>
    <script>
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("nav-links");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
